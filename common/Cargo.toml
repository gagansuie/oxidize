[package]
name = "oxidize-common"
version = { workspace = true }
edition = { workspace = true }
authors = { workspace = true }
license = { workspace = true }

[features]
default = ["ai"]
ai = ["dep:tract-onnx", "dep:ndarray", "dep:candle-core", "dep:candle-nn", "dep:safetensors", "dep:hf-hub"]  # Deep learning driven engine with training + HF Hub sync
dpdk = []  # DPDK kernel bypass for bare metal (40+ Gbps) - Vultr deployment

[[bin]]
name = "oxidize-train"
path = "src/bin/oxidize_train.rs"
required-features = ["ai"]

[[bench]]
name = "perf_bench"
harness = false

[dependencies]
tokio = { workspace = true }
bytes = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
lz4_flex = { workspace = true }
lz4 = { workspace = true }  # Native C bindings - 50x faster
etherparse = { workspace = true }
reed-solomon-erasure = { workspace = true }
rayon = { workspace = true }
libc = "0.2"
ring = { workspace = true }  # Hardware-accelerated crypto
tract-onnx = { workspace = true, optional = true }
ndarray = { workspace = true, optional = true }
candle-core = { workspace = true, optional = true }
candle-nn = { workspace = true, optional = true }
safetensors = { workspace = true, optional = true }
rand = { workspace = true }
hf-hub = { workspace = true, optional = true }
clap = { workspace = true }
tracing-subscriber = { workspace = true }
socket2 = { workspace = true }

[target.'cfg(target_os = "linux")'.dependencies]
io-uring = { workspace = true }
# DPDK bindings will be added when dpdk-rs crate is stable
# For now, we use FFI bindings directly in dpdk.rs

[target.'cfg(unix)'.dependencies]
nix = "0.27"  # Unix utilities (Linux, macOS, Android, iOS)

[target.'cfg(target_os = "windows")'.dependencies]
windivert = { version = "0.6", features = ["vendored"] }  # WinDivert packet capture

[dev-dependencies]
criterion = "0.5"
