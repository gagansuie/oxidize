[package]
name = "oxidize-common"
version = { workspace = true }
edition = { workspace = true }
authors = { workspace = true }
license = { workspace = true }

[features]
default = ["ai", "dpdk"]
ai = ["dep:candle-core", "dep:candle-nn", "dep:safetensors", "dep:hf-hub"]  # Deep learning driven engine with training + HF Hub sync
dpdk = []  # DPDK kernel bypass - enabled by default, requires libdpdk on Linux for full functionality

[[bin]]
name = "oxidize-train"
path = "src/bin/oxidize_train.rs"
required-features = ["ai"]

[[bench]]
name = "perf_bench"
harness = false

[dependencies]
tokio = { workspace = true }
bytes = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
lz4_flex = { workspace = true }
lz4 = { workspace = true }  # Native C bindings - 50x faster
etherparse = { workspace = true }
reed-solomon-erasure = { workspace = true }
rayon = { workspace = true }
libc = "0.2"
ring = { workspace = true }  # Hardware-accelerated crypto
rustls = { workspace = true }  # TLS 1.3 for QUIC handshake
rcgen = { workspace = true }  # Self-signed cert generation
candle-core = { workspace = true, optional = true }
candle-nn = { workspace = true, optional = true }
safetensors = { workspace = true, optional = true }
rand = { workspace = true }
hf-hub = { workspace = true, optional = true }
clap = { workspace = true }
tracing-subscriber = { workspace = true }
socket2 = { workspace = true }
quinn = { workspace = true }
parking_lot = "0.12"  # Fast RwLock for QUIC connection table


[target.'cfg(unix)'.dependencies]
nix = "0.27"  # Unix utilities (Linux, macOS, Android, iOS)

[target.'cfg(target_os = "linux")'.dependencies]
nfq = "0.2"  # NFQUEUE packet capture for Linux

[target.'cfg(target_os = "windows")'.dependencies]
windivert = { version = "0.6", features = ["vendored"] }  # WinDivert packet capture

[dev-dependencies]
criterion = "0.5"
