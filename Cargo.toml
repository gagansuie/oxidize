[workspace]
members = [
    "common",
    "server",
    "client",
    "daemon",
    "app/src-tauri",
]
resolver = "2"

[workspace.package]
version = "0.1.22"
edition = "2021"
authors = ["gagansuie <https://github.com/gagansuie>"]
license = "MIT OR Apache-2.0"

[workspace.dependencies]
tokio = { version = "1.35", features = ["full"] }
io-uring = "0.6"
quinn = "0.10"
rustls = "0.21"
rustls-pemfile = "1.0"
rcgen = "0.12"
reed-solomon-erasure = "6.0"
boringtun = "0.6"
base64 = "0.21"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
bytes = "1.5"
lz4_flex = "0.11"
lz4 = "1.24"  # Native C bindings - 50x faster than lz4_flex
etherparse = "0.14"
socket2 = { version = "0.5", features = ["all"] }
clap = { version = "4.4", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
prometheus = "0.13"
hyper = { version = "0.14", features = ["server", "tcp", "http1"] }
rayon = "1.10"
tract-onnx = "0.21"
ndarray = "0.15"
candle-core = "0.8"
candle-nn = "0.8"
safetensors = "0.4"
rand = "0.8"
hf-hub = { version = "0.4", default-features = false, features = ["ureq", "rustls-tls"] }

# High-performance networking (AF_XDP)
aya = "0.12"              # eBPF loader
aya-log = "0.2"           # eBPF logging
xsk-rs = "0.4"            # AF_XDP sockets for zero-copy networking
libbpf-rs = "0.22"        # Alternative eBPF bindings

# Crypto acceleration
ring = "0.17"             # Hardware-accelerated crypto (AES-NI, etc.)
