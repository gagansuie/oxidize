---
- name: Set hostname
  hostname:
    name: "{{ inventory_hostname }}"
  become: yes

- name: Update /etc/hosts with hostname
  lineinfile:
    path: /etc/hosts
    regexp: '^127\.0\.1\.1'
    line: "127.0.1.1 {{ inventory_hostname }}"
    state: present
  become: yes

- name: Remove apt proxy configuration (Latitude sets a broken proxy)
  file:
    path: "{{ item }}"
    state: absent
  become: yes
  loop:
    - /etc/apt/apt.conf.d/90curtin-aptproxy
    - /etc/apt/apt.conf.d/proxy.conf
  ignore_errors: yes

- name: Clear any apt proxy environment
  lineinfile:
    path: /etc/environment
    regexp: '^(http_proxy|https_proxy|HTTP_PROXY|HTTPS_PROXY)='
    state: absent
  become: yes
  ignore_errors: yes

- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 0
  become: yes

- name: Install base packages
  apt:
    name:
      - build-essential
      - pkg-config
      - libnuma-dev
      - libelf-dev
      - libpcap-dev
      - python3-pyelftools
      - meson
      - ninja-build
      - ethtool
      - irqbalance
      - linux-tools-common
      - curl
      - jq
      - iptables-persistent
    state: present
  become: yes
  environment:
    DEBIAN_FRONTEND: noninteractive
  # Ubuntu 24.04: python3-pip not needed (use pipx), cpufrequtils replaced by cpupower

- name: Install kernel-specific linux tools
  apt:
    name: linux-tools-{{ ansible_kernel }}
    state: present
  become: yes
  ignore_errors: yes

# ============================================================================
# Base Firewall Rules (iptables - ufw conflicts with iptables-persistent)
# ============================================================================

- name: Configure base firewall rules (IPv4 + IPv6)
  shell: |
    set -e
    echo "Configuring base firewall rules..."
    
    # Allow loopback
    iptables -C INPUT -i lo -j ACCEPT 2>/dev/null || iptables -A INPUT -i lo -j ACCEPT
    ip6tables -C INPUT -i lo -j ACCEPT 2>/dev/null || ip6tables -A INPUT -i lo -j ACCEPT
    
    # Allow established/related connections
    iptables -C INPUT -m state --state ESTABLISHED,RELATED -j ACCEPT 2>/dev/null || \
      iptables -A INPUT -m state --state ESTABLISHED,RELATED -j ACCEPT
    ip6tables -C INPUT -m state --state ESTABLISHED,RELATED -j ACCEPT 2>/dev/null || \
      ip6tables -A INPUT -m state --state ESTABLISHED,RELATED -j ACCEPT
    
    # Allow SSH (port 22)
    iptables -C INPUT -p tcp --dport 22 -j ACCEPT 2>/dev/null || iptables -A INPUT -p tcp --dport 22 -j ACCEPT
    ip6tables -C INPUT -p tcp --dport 22 -j ACCEPT 2>/dev/null || ip6tables -A INPUT -p tcp --dport 22 -j ACCEPT
    
    # Allow OxTunnel UDP (port 51820)
    iptables -C INPUT -p udp --dport 51820 -j ACCEPT 2>/dev/null || iptables -A INPUT -p udp --dport 51820 -j ACCEPT
    ip6tables -C INPUT -p udp --dport 51820 -j ACCEPT 2>/dev/null || ip6tables -A INPUT -p udp --dport 51820 -j ACCEPT
    
    # Allow OxTunnel TCP fallback (port 51821)
    iptables -C INPUT -p tcp --dport 51821 -j ACCEPT 2>/dev/null || iptables -A INPUT -p tcp --dport 51821 -j ACCEPT
    ip6tables -C INPUT -p tcp --dport 51821 -j ACCEPT 2>/dev/null || ip6tables -A INPUT -p tcp --dport 51821 -j ACCEPT
    
    # Allow ICMPv6 (required for IPv6 to work properly)
    ip6tables -C INPUT -p icmpv6 -j ACCEPT 2>/dev/null || ip6tables -A INPUT -p icmpv6 -j ACCEPT
    
    echo "Base firewall rules configured"
  args:
    executable: /bin/bash
  become: yes
  register: base_fw_result
  changed_when: true

- name: Display base firewall configuration
  debug:
    var: base_fw_result.stdout_lines
  when: base_fw_result is defined

- name: Apply system tuning
  sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    sysctl_file: /etc/sysctl.d/99-oxidize.conf
    reload: yes
  become: yes
  loop:
    - { name: 'net.core.rmem_max', value: '268435456' }
    - { name: 'net.core.wmem_max', value: '268435456' }
    - { name: 'net.core.netdev_max_backlog', value: '500000' }
    - { name: 'net.core.somaxconn', value: '65535' }
    - { name: 'net.ipv4.tcp_congestion_control', value: 'bbr' }
    - { name: 'vm.swappiness', value: '10' }
    - { name: 'fs.file-max', value: '4194304' }
    # IP forwarding for tunnel traffic
    - { name: 'net.ipv4.ip_forward', value: '1' }
    - { name: 'net.ipv6.conf.all.forwarding', value: '1' }
    - { name: 'net.ipv6.conf.default.forwarding', value: '1' }
    # ICMP ping support for tunnel clients
    - { name: 'net.ipv4.ping_group_range', value: '0 2147483647' }

- name: Set file limits
  pam_limits:
    domain: '*'
    limit_type: '-'
    limit_item: nofile
    value: '2097152'
  become: yes

# ============================================================================
# DDoS Protection - iptables rate limiting
# ============================================================================

- name: Apply iptables DDoS protection rules (IPv4 + IPv6)
  shell: |
    set -e
    TUNNEL_PORT_UDP=51820
    TUNNEL_PORT_TCP=51821
    METRICS_PORT=9090
    echo "Applying iptables DDoS protection rules (IPv4)..."
    
    # IPv4 rules
    iptables -N OXIDIZE_RATELIMIT 2>/dev/null || true
    iptables -F OXIDIZE_RATELIMIT
    iptables -D INPUT -j OXIDIZE_RATELIMIT 2>/dev/null || true
    
    iptables -A OXIDIZE_RATELIMIT -m state --state ESTABLISHED,RELATED -j ACCEPT
    
    # Rate limit UDP tunnel (50 new conn/sec, 2000 pps per IP)
    iptables -A OXIDIZE_RATELIMIT -p udp --dport $TUNNEL_PORT_UDP -m state --state NEW \
      -m hashlimit --hashlimit-name tunnel_conn --hashlimit-upto 50/sec \
      --hashlimit-burst 100 --hashlimit-mode srcip -j ACCEPT
    iptables -A OXIDIZE_RATELIMIT -p udp --dport $TUNNEL_PORT_UDP -m state --state NEW -j DROP
    iptables -A OXIDIZE_RATELIMIT -p udp --dport $TUNNEL_PORT_UDP \
      -m hashlimit --hashlimit-name tunnel_pps --hashlimit-upto 2000/sec \
      --hashlimit-burst 5000 --hashlimit-mode srcip -j ACCEPT
    iptables -A OXIDIZE_RATELIMIT -p udp --dport $TUNNEL_PORT_UDP -j DROP
    
    # Rate limit TCP fallback tunnel (20 new conn/sec per IP)
    iptables -A OXIDIZE_RATELIMIT -p tcp --dport $TUNNEL_PORT_TCP -m state --state NEW \
      -m hashlimit --hashlimit-name tunnel_tcp --hashlimit-upto 20/sec \
      --hashlimit-burst 50 --hashlimit-mode srcip -j ACCEPT
    iptables -A OXIDIZE_RATELIMIT -p tcp --dport $TUNNEL_PORT_TCP -m state --state NEW -j DROP
    
    # Metrics port limit
    iptables -A OXIDIZE_RATELIMIT -p tcp --dport $METRICS_PORT -m connlimit --connlimit-above 10 -j DROP
    iptables -A OXIDIZE_RATELIMIT -p tcp --dport $METRICS_PORT -j ACCEPT
    iptables -A OXIDIZE_RATELIMIT -j RETURN
    iptables -I INPUT 1 -j OXIDIZE_RATELIMIT
    
    echo "Applying ip6tables DDoS protection rules (IPv6)..."
    
    # IPv6 rules (mirror of IPv4)
    ip6tables -N OXIDIZE_RATELIMIT 2>/dev/null || true
    ip6tables -F OXIDIZE_RATELIMIT
    ip6tables -D INPUT -j OXIDIZE_RATELIMIT 2>/dev/null || true
    
    ip6tables -A OXIDIZE_RATELIMIT -m state --state ESTABLISHED,RELATED -j ACCEPT
    
    # Rate limit UDP tunnel
    ip6tables -A OXIDIZE_RATELIMIT -p udp --dport $TUNNEL_PORT_UDP -m state --state NEW \
      -m hashlimit --hashlimit-name tunnel6_conn --hashlimit-upto 50/sec \
      --hashlimit-burst 100 --hashlimit-mode srcip -j ACCEPT
    ip6tables -A OXIDIZE_RATELIMIT -p udp --dport $TUNNEL_PORT_UDP -m state --state NEW -j DROP
    ip6tables -A OXIDIZE_RATELIMIT -p udp --dport $TUNNEL_PORT_UDP \
      -m hashlimit --hashlimit-name tunnel6_pps --hashlimit-upto 2000/sec \
      --hashlimit-burst 5000 --hashlimit-mode srcip -j ACCEPT
    ip6tables -A OXIDIZE_RATELIMIT -p udp --dport $TUNNEL_PORT_UDP -j DROP
    
    # Rate limit TCP fallback tunnel
    ip6tables -A OXIDIZE_RATELIMIT -p tcp --dport $TUNNEL_PORT_TCP -m state --state NEW \
      -m hashlimit --hashlimit-name tunnel6_tcp --hashlimit-upto 20/sec \
      --hashlimit-burst 50 --hashlimit-mode srcip -j ACCEPT
    ip6tables -A OXIDIZE_RATELIMIT -p tcp --dport $TUNNEL_PORT_TCP -m state --state NEW -j DROP
    
    # Metrics port limit
    ip6tables -A OXIDIZE_RATELIMIT -p tcp --dport $METRICS_PORT -m connlimit --connlimit-above 10 -j DROP
    ip6tables -A OXIDIZE_RATELIMIT -p tcp --dport $METRICS_PORT -j ACCEPT
    ip6tables -A OXIDIZE_RATELIMIT -j RETURN
    ip6tables -I INPUT 1 -j OXIDIZE_RATELIMIT
    
    echo "iptables DDoS protection applied (IPv4 + IPv6)"
  args:
    executable: /bin/bash
  become: yes
  register: iptables_result
  changed_when: true

- name: Display iptables rules applied
  debug:
    var: iptables_result.stdout_lines
  when: iptables_result is defined

- name: Save iptables rules
  command: netfilter-persistent save
  become: yes
  changed_when: true

# ============================================================================
# NAT/MASQUERADE for Tunnel Traffic
# ============================================================================

- name: Configure NAT MASQUERADE for tunnel traffic
  shell: |
    set -e
    echo "Configuring NAT for tunnel traffic..."
    
    # Detect default interface
    DEFAULT_IF=$(ip route | grep '^default' | awk '{print $5}' | head -1)
    if [ -z "$DEFAULT_IF" ]; then
      DEFAULT_IF="eth0"
    fi
    echo "Default interface: $DEFAULT_IF"
    
    # IPv4 NAT for tunnel clients (10.0.0.0/8 is the tunnel IP pool)
    iptables -t nat -C POSTROUTING -s 10.0.0.0/8 -o $DEFAULT_IF -j MASQUERADE 2>/dev/null || \
    iptables -t nat -A POSTROUTING -s 10.0.0.0/8 -o $DEFAULT_IF -j MASQUERADE
    
    # Also allow forwarding for tunnel traffic
    iptables -C FORWARD -s 10.0.0.0/8 -j ACCEPT 2>/dev/null || \
    iptables -A FORWARD -s 10.0.0.0/8 -j ACCEPT
    iptables -C FORWARD -d 10.0.0.0/8 -j ACCEPT 2>/dev/null || \
    iptables -A FORWARD -d 10.0.0.0/8 -j ACCEPT
    
    # IPv6 NAT for tunnel clients (fd00::/8 ULA range)
    ip6tables -t nat -C POSTROUTING -s fd00::/8 -o $DEFAULT_IF -j MASQUERADE 2>/dev/null || \
    ip6tables -t nat -A POSTROUTING -s fd00::/8 -o $DEFAULT_IF -j MASQUERADE
    
    # IPv6 forwarding rules
    ip6tables -C FORWARD -s fd00::/8 -j ACCEPT 2>/dev/null || \
    ip6tables -A FORWARD -s fd00::/8 -j ACCEPT
    ip6tables -C FORWARD -d fd00::/8 -j ACCEPT 2>/dev/null || \
    ip6tables -A FORWARD -d fd00::/8 -j ACCEPT
    
    echo "NAT MASQUERADE configured for tunnel traffic"
  args:
    executable: /bin/bash
  become: yes
  register: nat_result
  changed_when: true

- name: Display NAT configuration
  debug:
    var: nat_result.stdout_lines
  when: nat_result is defined

- name: Save iptables rules after NAT
  command: netfilter-persistent save
  become: yes
  changed_when: true
