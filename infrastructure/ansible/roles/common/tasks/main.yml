---
- name: Set hostname
  hostname:
    name: "{{ inventory_hostname }}"
  become: yes

- name: Update /etc/hosts with hostname
  lineinfile:
    path: /etc/hosts
    regexp: '^127\.0\.1\.1'
    line: "127.0.1.1 {{ inventory_hostname }}"
    state: present
  become: yes

- name: Remove apt proxy configuration (Latitude sets a broken proxy)
  file:
    path: "{{ item }}"
    state: absent
  become: yes
  loop:
    - /etc/apt/apt.conf.d/90curtin-aptproxy
    - /etc/apt/apt.conf.d/proxy.conf
  ignore_errors: yes

- name: Clear any apt proxy environment
  lineinfile:
    path: /etc/environment
    regexp: '^(http_proxy|https_proxy|HTTP_PROXY|HTTPS_PROXY)='
    state: absent
  become: yes
  ignore_errors: yes

- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 0
  become: yes

- name: Install base packages
  apt:
    name:
      - build-essential
      - pkg-config
      - libnuma-dev
      - libelf-dev
      - libpcap-dev
      - python3-pyelftools
      - meson
      - ninja-build
      - ethtool
      - irqbalance
      - linux-tools-common
      - curl
      - jq
      - ufw
    state: present
  become: yes
  # Ubuntu 24.04: python3-pip not needed (use pipx), cpufrequtils replaced by cpupower

- name: Install kernel-specific linux tools
  apt:
    name: linux-tools-{{ ansible_kernel }}
    state: present
  become: yes
  ignore_errors: yes

- name: Disable IPv6 in UFW (prevents 'problem running' errors on bare metal)
  lineinfile:
    path: /etc/default/ufw
    regexp: '^IPV6='
    line: 'IPV6=no'
  become: yes

- name: Reset UFW to clean state
  ufw:
    state: reset
  become: yes

- name: Configure UFW - Allow SSH
  ufw:
    rule: allow
    port: '22'
    proto: tcp
  become: yes

- name: Configure UFW - Allow QUIC/OxTunnel
  ufw:
    rule: allow
    port: '51820'
    proto: udp
  become: yes

- name: Enable UFW
  ufw:
    state: enabled
    policy: deny
    direction: incoming
  become: yes

- name: Apply system tuning
  sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    sysctl_file: /etc/sysctl.d/99-oxidize.conf
    reload: yes
  become: yes
  loop:
    - { name: 'net.core.rmem_max', value: '268435456' }
    - { name: 'net.core.wmem_max', value: '268435456' }
    - { name: 'net.core.netdev_max_backlog', value: '500000' }
    - { name: 'net.core.somaxconn', value: '65535' }
    - { name: 'net.ipv4.tcp_congestion_control', value: 'bbr' }
    - { name: 'vm.swappiness', value: '10' }
    - { name: 'fs.file-max', value: '4194304' }

- name: Set file limits
  pam_limits:
    domain: '*'
    limit_type: '-'
    limit_item: nofile
    value: '2097152'
  become: yes

# ============================================================================
# DDoS Protection - iptables rate limiting
# ============================================================================

- name: Apply iptables DDoS protection rules inline
  shell: |
    set -e
    TUNNEL_PORT=51820
    METRICS_PORT=9090
    echo "Applying iptables DDoS protection rules..."
    
    # Create chain if not exists
    iptables -N OXIDIZE_RATELIMIT 2>/dev/null || true
    iptables -F OXIDIZE_RATELIMIT
    iptables -D INPUT -j OXIDIZE_RATELIMIT 2>/dev/null || true
    
    # Allow established
    iptables -A OXIDIZE_RATELIMIT -m state --state ESTABLISHED,RELATED -j ACCEPT
    
    # Rate limit new UDP connections (50/sec per IP)
    iptables -A OXIDIZE_RATELIMIT -p udp --dport $TUNNEL_PORT -m state --state NEW \
      -m hashlimit --hashlimit-name tunnel_conn --hashlimit-upto 50/sec \
      --hashlimit-burst 100 --hashlimit-mode srcip -j ACCEPT
    iptables -A OXIDIZE_RATELIMIT -p udp --dport $TUNNEL_PORT -m state --state NEW -j DROP
    
    # Rate limit UDP packets (2000/sec per IP)
    iptables -A OXIDIZE_RATELIMIT -p udp --dport $TUNNEL_PORT \
      -m hashlimit --hashlimit-name tunnel_pps --hashlimit-upto 2000/sec \
      --hashlimit-burst 5000 --hashlimit-mode srcip -j ACCEPT
    iptables -A OXIDIZE_RATELIMIT -p udp --dport $TUNNEL_PORT -j DROP
    
    # Metrics port limit
    iptables -A OXIDIZE_RATELIMIT -p tcp --dport $METRICS_PORT -m connlimit --connlimit-above 10 -j DROP
    iptables -A OXIDIZE_RATELIMIT -p tcp --dport $METRICS_PORT -j ACCEPT
    iptables -A OXIDIZE_RATELIMIT -j RETURN
    
    # Insert chain
    iptables -I INPUT 1 -j OXIDIZE_RATELIMIT
    
    echo "iptables DDoS protection applied"
  args:
    executable: /bin/bash
  become: yes
  register: iptables_result
  changed_when: true

- name: Display iptables rules applied
  debug:
    var: iptables_result.stdout_lines
  when: iptables_result is defined

- name: Install iptables-persistent for rule persistence
  apt:
    name: iptables-persistent
    state: present
  become: yes
  environment:
    DEBIAN_FRONTEND: noninteractive

- name: Save iptables rules
  command: netfilter-persistent save
  become: yes
  changed_when: true
