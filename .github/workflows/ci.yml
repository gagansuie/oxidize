name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  SCCACHE_GHA_ENABLED: "true"
  SCCACHE_IGNORE_ERRORS: "1"
  RUSTC_WRAPPER: "sccache"

jobs:
  # Fast format check first - fails fast if formatting is wrong
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  # Combined test and build job - avoids duplicate compilation
  test-and-build:
    name: Test & Build
    runs-on: ubuntu-latest
    needs: format
    
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          sudo rm -rf /usr/local/share/boost /usr/share/swift /usr/local/.ghcup
          sudo rm -rf /usr/share/miniconda /usr/local/graalvm /usr/local/share/powershell
          sudo docker image prune --all --force || true
          sudo apt-get clean || true
          df -h /

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libglib2.0-dev libelf-dev

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Build frontend
        working-directory: app
        run: bun install && bun run build

      - name: Check frontend (TypeScript/Svelte)
        working-directory: app
        run: bun run check

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9
        continue-on-error: true

      - name: Verify sccache or disable
        id: sccache-check
        shell: bash
        run: |
          if sccache --version 2>/dev/null && sccache --start-server 2>/dev/null; then
            echo "sccache_works=true" >> $GITHUB_OUTPUT
          else
            echo "sccache_works=false" >> $GITHUB_OUTPUT
            echo "⚠️ sccache unavailable, building without cache"
          fi

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Build daemon (required by Tauri)
        run: |
          cargo build --release --package oxidize-daemon
          # Copy to Tauri sidecar location
          mkdir -p app/src-tauri/binaries
          cp target/release/oxidize-daemon app/src-tauri/binaries/oxidize-daemon-x86_64-unknown-linux-gnu
        env:
          RUSTC_WRAPPER: ${{ steps.sccache-check.outputs.sccache_works == 'true' && 'sccache' || '' }}

      - name: Build (CI profile - no LTO for speed)
        run: cargo build --profile ci --workspace
        env:
          CARGO_INCREMENTAL: 0
          RUSTC_WRAPPER: ${{ steps.sccache-check.outputs.sccache_works == 'true' && 'sccache' || '' }}

      - name: Run tests
        run: cargo test --workspace
        env:
          RUSTC_WRAPPER: ${{ steps.sccache-check.outputs.sccache_works == 'true' && 'sccache' || '' }}

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings
        env:
          RUSTC_WRAPPER: ${{ steps.sccache-check.outputs.sccache_works == 'true' && 'sccache' || '' }}
