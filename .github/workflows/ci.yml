name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  SCCACHE_GHA_ENABLED: "true"
  SCCACHE_IGNORE_ERRORS: "1"
  RUSTC_WRAPPER: "sccache"

jobs:
  # Fast format check first - fails fast if formatting is wrong
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  # Combined test and build job - avoids duplicate compilation
  test-and-build:
    name: Test & Build
    runs-on: ubuntu-latest
    needs: format
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libglib2.0-dev libelf-dev

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Build frontend
        working-directory: app
        run: |
          bun install --frozen-lockfile
          bun run build

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9
        continue-on-error: true

      - name: Verify sccache or disable
        id: sccache-check
        shell: bash
        run: |
          if sccache --version 2>/dev/null && sccache --start-server 2>/dev/null; then
            echo "sccache_works=true" >> $GITHUB_OUTPUT
          else
            echo "sccache_works=false" >> $GITHUB_OUTPUT
            echo "⚠️ sccache unavailable, building without cache"
          fi

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build (CI profile - no LTO for speed)
        run: cargo build --profile ci --all
        env:
          CARGO_INCREMENTAL: 0
          RUSTC_WRAPPER: ${{ steps.sccache-check.outputs.sccache_works == 'true' && 'sccache' || '' }}

      - name: Run tests
        run: cargo test --all
        env:
          RUSTC_WRAPPER: ${{ steps.sccache-check.outputs.sccache_works == 'true' && 'sccache' || '' }}

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings
        env:
          RUSTC_WRAPPER: ${{ steps.sccache-check.outputs.sccache_works == 'true' && 'sccache' || '' }}
