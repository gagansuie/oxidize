  deploy-vultr:
    name: Deploy to Vultr Bare Metal
    needs: release
    runs-on: ubuntu-latest
    if: needs.release.outputs.release_created == 'true'
    strategy:
      matrix:
        # Add more servers here for horizontal scaling
        # Each server needs VULTR_HOST_<NAME> and VULTR_SSH_KEY secrets
        server: [PRIMARY]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust environment
        id: setup-rust
        uses: ./.github/actions/setup-rust
        with:
          target: x86_64-unknown-linux-gnu
          cache-prefix: vultr-server

      - name: Build server binary
        run: |
          RUSTFLAGS="-C target-cpu=x86-64-v3" cargo build --release -p relay-server
          strip target/release/oxidize-server
        env:
          RUSTC_WRAPPER: ${{ steps.setup-rust.outputs.sccache-enabled == 'true' && 'sccache' || '' }}

      - name: Deploy to Vultr ${{ matrix.server }}
        env:
          # Primary server (Chicago)
          VULTR_HOST_PRIMARY: ${{ secrets.VULTR_HOST }}
          VULTR_SSH_KEY: ${{ secrets.VULTR_SSH_KEY }}
          # Add more regions for horizontal scaling:
          # VULTR_HOST_WEST: ${{ secrets.VULTR_HOST_WEST }}
          # VULTR_HOST_EU: ${{ secrets.VULTR_HOST_EU }}
        run: |
          # Get host for this matrix server
          HOST_VAR="VULTR_HOST_${{ matrix.server }}"
          HOST="${!HOST_VAR}"
          
          # Skip if secrets not configured
          if [[ -z "$HOST" ]] || [[ -z "$VULTR_SSH_KEY" ]]; then
            echo "‚è≠Ô∏è Vultr ${{ matrix.server }} not configured, skipping"
            exit 0
          fi
          
          # Setup SSH
          mkdir -p ~/.ssh
          echo "$VULTR_SSH_KEY" > ~/.ssh/vultr_key
          chmod 600 ~/.ssh/vultr_key
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts 2>/dev/null || true
          
          echo "‚Üí Deploying to Vultr ${{ matrix.server }} ($HOST)..."
          
          # Upload binary
          scp -i ~/.ssh/vultr_key -o StrictHostKeyChecking=no \
              target/release/oxidize-server \
              root@$HOST:/tmp/oxidize-server
          
          # Zero-downtime deploy
          ssh -i ~/.ssh/vultr_key -o StrictHostKeyChecking=no root@$HOST << 'REMOTE'
            set -e
            BINARY=/tmp/oxidize-server
            INSTALL=/usr/local/bin/oxidize-server
            BACKUP_DIR=/usr/local/bin/backup
            
            # Create backup dir
            mkdir -p $BACKUP_DIR
            
            # Backup current binary
            [[ -f $INSTALL ]] && cp $INSTALL $BACKUP_DIR/oxidize-server.$(date +%s)
            
            # Keep only last 3 backups
            ls -t $BACKUP_DIR/oxidize-server.* 2>/dev/null | tail -n +4 | xargs rm -f 2>/dev/null || true
            
            # Atomic swap
            chmod +x $BINARY
            mv $BINARY $INSTALL
            
            # Graceful restart
            systemctl reload-or-restart oxidize-server
            
            # Health check with retry
            for i in 1 2 3; do
              sleep 2
              if curl -sf http://localhost:9090/health; then
                echo "‚úì Health check passed"
                exit 0
              fi
              echo "Retry $i..."
            done
            
            # Rollback on failure
            echo "‚ùå Health check failed, rolling back..."
            LATEST_BACKUP=$(ls -t $BACKUP_DIR/oxidize-server.* 2>/dev/null | head -1)
            if [[ -f "$LATEST_BACKUP" ]]; then
              cp "$LATEST_BACKUP" $INSTALL
              systemctl restart oxidize-server
              echo "‚Ü©Ô∏è Rolled back to previous version"
            fi
            exit 1
          REMOTE
          
          echo "‚úÖ Deployed to Vultr ${{ matrix.server }}"
          rm -f ~/.ssh/vultr_key
