name: Deploy to Oracle Cloud

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    name: Deploy to Oracle
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ORACLE_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.ORACLE_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh ubuntu@${{ secrets.ORACLE_HOST }} << 'EOF'
            set -e
            cd ~/oxidize
            
            echo "ðŸ“¥ Pulling latest code..."
            git pull origin main
            
            echo "ðŸ”¨ Building release..."
            cargo build --release
            
            echo "ðŸ”„ Restarting service..."
            sudo systemctl restart oxidize
            
            echo "âœ… Checking service status..."
            sudo systemctl status oxidize --no-pager
            
            echo "ðŸŽ‰ Deployment complete!"
          EOF

      - name: Verify deployment
        run: |
          sleep 5
          curl -f http://${{ secrets.ORACLE_HOST }}:9090/metrics || exit 1
          echo "âœ… Server is responding"

      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          # Add your notification logic here (Slack, Discord, etc.)
